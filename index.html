<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Assignment</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/banner-style.css" />
  </head>
  <body>
    <div class="body">
      <div class="banner-container">
        <img
          class="banner-image"
          src="./assets/group_13_(1)_(1).png"
          alt="banner-image"
        />
        <div class="banner-content">
          <div class="banner-items">
            <div class="banner-title">Explore Your Travel</div>
            <div class="banner-subtitle">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio enim ac quis sapien urna eu
              phasellus.
            </div>
            <div class="banner-filter">
              <input
                class="banner-filter-where"
                placeholder="Where go"
                type="text"
              />
              <select class="banner-filter-when" name="time">
                <option
                  disabled
                  selected
                  hidden
                  class="banner-filter-when-placeholder"
                >
                  When
                </option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="never">Never</option>
              </select>
              <select class="banner-filter-type" name="type">
                <option disabled selected hidden>Select Type</option>
                <option value="Good">Good</option>
                <option value="Better">Better</option>
                <option value="Best">Best</option>
              </select>
              <button class="banner-filter-action">
                <span class="banner-filter-action-items">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51031 2.99927 6.60258 3.78947 5.196 5.19605C3.78943 6.60262 2.99922 8.51035 2.99922 10.4995C2.99922 12.4887 3.78943 14.3965 5.196 15.803C6.60258 17.2096 8.51031 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z"
                      stroke="white"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <span class="banner-filter-action-title">Find Now </span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
